<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>projeto 03</title>
</head>

<body>

    <section>
        <header>
            <div class="catalog-v1-flexivel-left">
                <div class="catalog-v1-flexivel-total">
                    <h3>ally</h3>
                    <span>575 products</span>
                </div>
                <nav class="catalog-v1-flexivel-menu">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Catalog</a></li>
                        <li><a href="">Orders</a></li>
                        <li><a href="">Reports</a></li>
                    </ul>
                </nav>
                <div class="catalog-v1-flexivel-icon">
                    <span>AA</span>
                </div>
            </div>
        </header>
        <main>
            <div class="search-nav-log">
                <h3>Catalog</h3>
                <img src="./img/search-nav-log.png" alt="">
            </div>
            <div class="catalog-v1-flexivel-right">

                <div class="catalog-v1-flexivel-cashier cashier-1">
                    <div class="image-1">
                        <img src="./img/sapato01.png" alt="">
                    </div>
                    <div class="text-1">
                        <h4>Best sellers <span>$155,300</span></h4>
                        <p>135 unis</p>
                    </div>
                </div>
                <div class="catalog-v1-flexivel-cashier cashier-2">
                    <div class="cashier-bloco-one margin-bottom">
                        <div class="bloco-one-two">
                            <img src="./img/sapato02.png" alt="">
                        </div>
                        <div class="text-bloco-two">
                            <h4>New arrivals</h4>
                            <p>340</p>
                            <span>$265,000</span>
                        </div>
                    </div>
                    <div class="cashier-bloco-one">
                        <div class="bloco-one-two">
                            <img src="./img/sapato03.png" alt="">
                        </div>
                        <div class="text-bloco-two">
                            <h4>Low stock</h4>
                            <p>10 units</p>
                            <span>$3.500</span>
                        </div>
                    </div>
                </div>
                <div class="catalog-v1-flexivel-cashier cashier-3">
                    <div class="bloco-two-three three">
                        <div class="image-three">
                            <img src="./img/sapato04.png" alt="">
                        </div>
                        <div class="three-text">
                            <h4>Stan Smith</h4>
                            <p>25 units</p>
                            <span>$2,125</span>
                        </div>
                    </div>
                    <div class="bloco-two-three">
                        <div class="image-three">
                            <img src="./img/sapato05.png" alt="">
                        </div>
                        <div class="three-text">
                            <h4>D Rose 11</h4>
                            <p>15 units</p>
                            <span>$1,800</span>
                        </div>
                    </div>
                </div>
                <div class="catalog-v1-flexivel-cashier cashier-4">

                    <div class="bloco-two-three three">
                        <div class="image-three">
                            <img src="./img/sapato06.png" alt="">
                        </div>
                        <div class="three-text">
                            <h4>Ozweego</h4>
                            <p>20 units</p>
                            <span>$1,650</span>
                        </div>
                    </div>
                    <div class="bloco-two-three">
                        <div class="image-three">
                            <img src="./img/sapato07.png" alt="">
                        </div>
                        <div class="three-text">
                            <h4>Forum Low</h4>
                            <p>30 units</p>
                            <span>$2,700</span>
                        </div>
                    </div>

                </div>
            </div>

        </main>

    </section>

</body>

</html>
